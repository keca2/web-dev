<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <h1 class="my-4">05 - Bootstrap Grid</h1>
      <div class="bootstrap-grid">
        <div class="row">
          <div class="col-sm-6 col-md-9"></div>
          <div class="col-sm-6 col-md-3"></div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-md-10"></div>
          <div class="col-sm-9 col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-4 col-sm-4"></div>
          <div class="col-4 col-sm-4"></div>
          <div class="col-4 col-sm-4"></div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-2"></div>
          <div class="col-sm-12 col-md-2"></div>
          <div class="col-sm-12 col-md-8"></div>
      </div>
    </main>
  </body>
</html>
